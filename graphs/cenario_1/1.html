<html>
   <head>

      <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
      </script>
      <script type = "text/javascript">
         google.charts.load('current', {packages: ['corechart']});     
      </script>
   </head>
   
   <body>
      <div id = "container" style = "width: 650px; height: 500px; margin: 0 auto">
      </div>
      <script language = "JavaScript">
         function drawChart() {
            // Define the chart to be drawn.
            var data = google.visualization.arrayToDataTable([
          ['Algoritmo','Tempo de execução (segundos)','Manhattan (Tempo)','Euclides (Tempo)'],
          ['DFS',{v: 0.0034, f: 0.0034},0,0],
          ['A*',,{v: 0.0158, f: 0.0158},{v: 0.0044, f: 0.0044}],
          ['Best First',,{v: 0.0033, f: 0.0033},{v: 0.0025, f: 0.0025}],
          ['BFS',{v: 0.0080, f: 0.0080},0,0],
          ['Simulated Annealing',{v: 0.2108, f: 0.2108},0,0]
        ]);

        var options = {title: 'Tempo de execução dos algoritmos no Mapa Estático com três fantasmas'}; 

            // Instantiate and draw the chart.
            var chart = new google.visualization.ColumnChart(document.getElementById('container'));
            chart.draw(data, options);
         }
         google.charts.setOnLoadCallback(drawChart);
      </script>
   </body>
</html>
