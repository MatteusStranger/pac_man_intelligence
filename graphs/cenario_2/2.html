<html>
   <head>

      <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
      </script>
      <script type = "text/javascript">
         google.charts.load('current', {packages: ['corechart']});     
      </script>
   </head>
   
   <body>
      <div id = "container" style = "width: 650px; height: 500px; margin: 0 auto">
      </div>
      <script language = "JavaScript">
         function drawChart() {
            // Define the chart to be drawn.
            var data = google.visualization.arrayToDataTable([
          ['Algoritmo','Tempo de execução (segundos)','Manhattan (Tempo)','Euclides (Tempo)'],
          ['DFS',{v: 0.0014, f: 0.0014},0,0],
          ['A*',,{v: 0.0032, f: 0.0032},{v: 0.0021, f: 0.0021}],
          ['Best First',,{v: 0.0011, f: 0.0011},{v: 0.0012, f: 0.0012}],
          ['BFS',{v: 0.0047, f: 0.0047},0,0],
          ['Simulated Annealing',{v: 0.0931, f: 0.0931},0,0]
        ]);

        var options = {title: 'Tempo de execução dos algoritmos no Mapa Aleatório com três fantasmas'}; 

            // Instantiate and draw the chart.
            var chart = new google.visualization.ColumnChart(document.getElementById('container'));
            chart.draw(data, options);
         }
         google.charts.setOnLoadCallback(drawChart);
      </script>
   </body>
</html>
